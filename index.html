<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>원티드 클론 사이트</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header">
      <div class="company-menu">
        <div id="logo" class="left-company-nav">
          <a href="#">
            <button>원티드 로고</button>
          </a>
          <ul class="career-menu">
            <li>아채용</li>
            <li>커리어</li>
            <li>소셜</li>
            <li>이력서</li>
            <li>프리랜서</li>
            <li>더보기</li>
          </ul>
        </div>
        <div class="right-user-menu">
          <div>돋보기</div>
          <button>회원가입/로그인</button>
          <button>기업 서비스</button>
        </div>
      </div>
    </header>
    <!-- main -->
    <main class="main">
      <div class="main-layout">
        <div class="main-top-login">
          <button class="main-login-bt">
            아이콘 로그인하면 연봉 정보, 이력서 샘플 등 유용한 정보를 얻을 수
            있어요
          </button>
        </div>
        <div class="career-dashboard">
          <ul class="career-dashboard-list">
            <li>
              <img src="./images/svg/svg-image-11.svg" /><span>채용공고</span>
            </li>
            <li>
              <img src="./images/svg/svg-image-11.svg" /><span
                >이력서 관리</span
              >
            </li>
            <li>
              <img src="./images/svg/svg-image-11.svg" /><span
                >커리어 조회</span
              >
            </li>
            <li>
              <img src="./images/svg/svg-image-11.svg" /><span>지원 현황</span>
            </li>
            <li>
              <img src="./images/svg/svg-image-11.svg" /><span
                >커리어 코칭</span
              >
            </li>
            <li>
              <img src="./images/svg/svg-image-11.svg" /><span
                >다음 커리어 찾기</span
              >
            </li>
            <li>
              <img src="./images/svg/svg-image-11.svg" /><span
                >나만의 회사 찾기</span
              >
            </li>
            <li>
              <img src="./images/svg/svg-image-11.svg" /><span
                >직군별 연봉</span
              >
            </li>
            <li>
              <img src="./images/svg/svg-image-11.svg" /><span
                >원티드 포인트</span
              >
            </li>
          </ul>
        </div>
        <div class="main-slide">
          <span>모두가 주목하고 있어요!</span>
          <div class="maximum5-slide">
            <ul>
              <li><img src="./images/49.webp" alt="" /></li>
              <li><img src="./images/49.webp" alt="" /></li>
              <li><img src="./images/49.webp" alt="" /></li>
              <li><img src="./images/49.webp" alt="" /></li>
              <li><img src="./images/49.webp" alt="" /></li>
            </ul>
          </div>
          <div class="second-slide">두번째 슬라이드</div>
          <div class="third-slide">세번째 슬라이드</div>
          <div class="fourth-slide">네번째 슬라이드</div>
          <div class="fifth-slide">다섯번째 슬라이드</div>
        </div>
      </div>
    </main>
    <!-- 푸터 -->
    <footer>
      <div class="footer-layout">
        <div class="footer-top">
          <div id="logo" class="company-logo">원티드 로고</div>
          <div class="company-information">회사정보</div>
        </div>
        <div class="footer-main">
          <div class="company-address">회사주소</div>
          <div class="company-inquiry">문의</div>
        </div>
        <div class="footer-botton">
          <div class="footer-copy"></div>
          <div class="company-sns">sns</div>
        </div>
      </div>
